<article class="about-container" id="about">
    <div class="about-left-side">
        <div class="frame-container">
            <div class="profile-img-container">
                <img class="profile-img" src="/assets/portrait.png" />
            </div>
        </div>
    </div>
    <div class="about-right-side">
        <h1>Thomas Vivier</h1>
        <h2>Ingénieur Full Stack</h2>
        <div class="about-btn-list">
            <div class="about-btn">
                <div class="grow-item">
                    <a class="clickable clickable-zone" href="https://www.linkedin.com/in/thomas-vivier-a659a01b7"
                        target="_blank">
                        <fa-icon [icon]="faLinkedin" [size]="'2x'"></fa-icon>
                    </a>
                </div>
            </div>
            <div class="about-btn">
                <div class="grow-item">
                    <a class="clickable clickable-zone" href="https://github.com/TomViiv" target="_blank">
                        <fa-icon [icon]="faGitHub" [size]="'2x'"></fa-icon>
                    </a>
                </div>
            </div>
            <div class="about-btn">
                <a [href]="getResumeUrl()" [download]="getResumeFilename()" class="btn primary-btn" role="button"
                    aria-pressed="true">
                    <fa-icon class="left-icon" [icon]="faFileDL" [size]="'1x'"></fa-icon>
                    Télécharger mon CV
                </a>
            </div>
        </div>
        <div class="infos-container">
            <a class="btn primary-btn-outline" (click)="utils.copyMail()">
                thomas.vivier99@gmail.com
                <fa-icon class="right-icon" [icon]="farCopy" [size]="'1x'"></fa-icon>
            </a>
        </div>
    </div>
</article>
<div class="projects-container" id="projects">
    <div class="project-title">
        <fa-icon [icon]="faDiagramProject" [size]="'2x'"></fa-icon>
        <h3>Projets</h3>
    </div>
    <div class="projects-list-container">
        <ng-container *ngFor="let project of projects; let i = index">
            <timeline-item [project]="project" [hasBg]="i%2==0">
            </timeline-item>
        </ng-container>
    </div>

</div>
