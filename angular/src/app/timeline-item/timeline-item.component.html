<div class="timeline-container">
  <div class="date-container">
    <span class="date">{{project.date}}</span>
  </div>
  <div class="timeline-item">
    <div class="timeline-item-graph"></div>
    <div class="timeline-item-description" [ngClass]="hasBg ? 'description-bg' : ''" routerLink="/project" (click)="projectService.selectProject(project)">
      {{project.name}}
    </div>
  </div>
</div>
